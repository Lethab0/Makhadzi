<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Amazing Girlfriend</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .garden {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to bottom, #8BC34A, #689F38);
        }
        
        .flower {
            position: absolute;
            transform-origin: center bottom;
            animation: sway 5s ease-in-out infinite alternate;
            cursor: pointer;
        }
        
        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 120px;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            transform: translateX(-50%);
        }
        
        .petals {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .petal {
            position: absolute;
            border-radius: 50%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        
        .center {
            position: absolute;
            border-radius: 50%;
            background: #FFEB3B;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #8BC34A;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg);
            bottom: 40px;
            left: 50%;
            margin-left: -10px;
        }
        
        .leaf:nth-child(2) {
            transform: rotate(-45deg);
            margin-left: 10px;
        }
        
        .butterfly {
            position: absolute;
            width: 30px;
            height: 20px;
            animation: fly 15s linear infinite;
            z-index: 100;
        }
        
        .wing {
            position: absolute;
            width: 15px;
            height: 20px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flap 0.2s ease-in-out infinite alternate;
        }
        
        .wing.left {
            left: 0;
            transform-origin: right center;
        }
        
        .wing.right {
            right: 0;
            transform-origin: left center;
        }
        
        .sun {
            position: absolute;
            top: 10%;
            left: 80%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FFEB3B, #FFC107);
            border-radius: 50%;
            box-shadow: 0 0 40px #FFC107;
        }
        
        .title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 3em;
            font-family: 'Brush Script MT', cursive;
        }
        
        .message {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
            z-index: 1000;
            font-family: 'Georgia', serif;
            color: #333;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        @keyframes sway {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }
        
        @keyframes flap {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(60deg); }
        }
        
        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 100px) rotate(10deg); }
            50% { transform: translate(400px, 0) rotate(0deg); }
            75% { transform: translate(600px, 100px) rotate(-10deg); }
            100% { transform: translate(800px, 0) rotate(0deg); }
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveCloud 60s linear infinite;
        }
        
        @keyframes moveCloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
    </style>
</head>
<body>
    <div class="garden">
        <div class="title">For My Amazing Girlfriend</div>
        <div class="sun"></div>
        <div class="ground"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const garden = document.querySelector('.garden');
            const colors = [
                '#FF5252', '#FF4081', '#E040FB', '#7C4DFF', 
                '#536DFE', '#448AFF', '#40C4FF', '#18FFFF', 
                '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41', 
                '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
            ];
            
            const reasons = [
                "Your smile brightens my darkest days",
                "You understand me like no one else",
                "Your laugh is my favorite sound",
                "You make ordinary moments extraordinary",
                "Your kindness touches everyone around you",
                "You challenge me to be a better person",
                "Your intelligence constantly impresses me",
                "You have the most beautiful heart",
                "Your strength inspires me daily",
                "You make me feel truly loved",
                "Your eyes sparkle with joy and wisdom",
                "You turn my weaknesses into strengths",
                "Your passion for life is contagious",
                "You accept me exactly as I am",
                "Your hugs feel like coming home",
                "You see beauty where others don't",
                "Your voice soothes my soul",
                "You make every day an adventure",
                "Your love makes me feel invincible",
                "You're my favorite person in the world"
            ];
            
            // Create clouds
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = `${Math.random() * 100 + 50}px`;
                cloud.style.height = `${Math.random() * 60 + 30}px`;
                cloud.style.top = `${Math.random() * 30 + 10}%`;
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.animationDuration = `${Math.random() * 40 + 40}s`;
                garden.appendChild(cloud);
                
                for (let j = 0; j < 3; j++) {
                    const cloudPart = document.createElement('div');
                    cloudPart.className = 'cloud';
                    cloudPart.style.width = `${Math.random() * 40 + 20}px`;
                    cloudPart.style.height = `${Math.random() * 30 + 15}px`;
                    cloudPart.style.top = `${Math.random() * 20 - 10}px`;
                    cloudPart.style.left = `${Math.random() * 40 - 20}px`;
                    cloud.appendChild(cloudPart);
                }
            }
            
            // Create message element
            const message = document.createElement('div');
            message.className = 'message';
            garden.appendChild(message);
            
            // Create flowers
            for (let i = 0; i < 20; i++) {
                createFlower();
            }
            
            // Create butterflies
            for (let i = 0; i < 5; i++) {
                createButterfly();
            }
            
            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                
                const x = Math.random() * 100;
                const height = Math.random() * 80 + 80;
                
                flower.style.left = `${x}%`;
                flower.style.bottom = '30%';
                flower.style.animationDelay = `${Math.random() * 5}s`;
                
                const stem = document.createElement('div');
                stem.className = 'stem';
                stem.style.height = `${height}px`;
                
                const petals = document.createElement('div');
                petals.className = 'petals';
                petals.style.width = `${height / 2}px`;
                petals.style.height = `${height / 2}px`;
                
                const petalCount = Math.floor(Math.random() * 4) + 5; // 5-8 petals
                const petalSize = height / 4;
                const petalColor = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < petalCount; i++) {
                    const angle = (i * 360 / petalCount) * (Math.PI / 180);
                    const distance = petalSize * 0.8;
                    
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.width = `${petalSize}px`;
                    petal.style.height = `${petalSize}px`;
                    petal.style.backgroundColor = petalColor;
                    petal.style.left = `${Math.cos(angle) * distance + petalSize}px`;
                    petal.style.top = `${Math.sin(angle) * distance + petalSize}px`;
                    
                    petals.appendChild(petal);
                }
                
                const center = document.createElement('div');
                center.className = 'center';
                
                const leaf1 = document.createElement('div');
                leaf1.className = 'leaf';
                
                const leaf2 = document.createElement('div');
                leaf2.className = 'leaf';
                
                flower.appendChild(stem);
                flower.appendChild(petals);
                petals.appendChild(center);
                flower.appendChild(leaf1);
                flower.appendChild(leaf2);
                
                // Add click event to show love message at petal height
                flower.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Calculate position at petal height (above ground but below flower top)
                    const rect = flower.getBoundingClientRect();
                    const messageY = rect.top - (rect.height * 0.3); // Adjust this value to position vertically
                    const messageX = rect.left + (rect.width / 2);
                    
                    message.style.left = `${messageX}px`;
                    message.style.top = `${messageY}px`;
                    message.textContent = reasons[Math.floor(Math.random() * reasons.length)];
                    message.classList.add('visible');
                    
                    // Hide message after 5 seconds or when clicking elsewhere
                    setTimeout(() => {
                        message.classList.remove('visible');
                    }, 5000);
                });
                
                garden.appendChild(flower);
            }
            
            function createButterfly() {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                
                const startX = Math.random() * 100;
                const startY = Math.random() * 60 + 20;
                
                butterfly.style.left = `${startX}%`;
                butterfly.style.top = `${startY}%`;
                butterfly.style.animationDelay = `${Math.random() * 5}s`;
                
                const wing1 = document.createElement('div');
                wing1.className = 'wing left';
                wing1.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const wing2 = document.createElement('div');
                wing2.className = 'wing right';
                wing2.style.backgroundColor = wing1.style.backgroundColor;
                
                const pattern1 = document.createElement('div');
                pattern1.style.position = 'absolute';
                pattern1.style.width = '5px';
                pattern1.style.height = '5px';
                pattern1.style.backgroundColor = 'black';
                pattern1.style.borderRadius = '50%';
                pattern1.style.top = '5px';
                pattern1.style.left = '5px';
                
                const pattern2 = document.createElement('div');
                pattern2.style.position = 'absolute';
                pattern2.style.width = '3px';
                pattern2.style.height = '3px';
                pattern2.style.backgroundColor = 'white';
                pattern2.style.borderRadius = '50%';
                pattern2.style.top = '12px';
                pattern2.style.left = '8px';
                
                wing1.appendChild(pattern1.cloneNode(true));
                wing1.appendChild(pattern2.cloneNode(true));
                wing2.appendChild(pattern1.cloneNode(true));
                wing2.appendChild(pattern2.cloneNode(true));
                
                butterfly.appendChild(wing1);
                butterfly.appendChild(wing2);
                
                garden.appendChild(butterfly);
            }
            
            // Hide messages when clicking anywhere
            garden.addEventListener('click', function() {
                message.classList.remove('visible');
            });
            
            // Prevent message from closing when clicking on it
            message.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
