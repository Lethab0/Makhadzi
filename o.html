<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Makhadzi - My Heartbeat</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* === BLUE THEME STYLES === */
        :root {
            --deep-blue: #0a1f44;
            --sky-blue: #4b9cd3;
            --gold-accent: #ffd700;
            --soft-white: #f5f7fa;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--deep-blue), var(--sky-blue));
            color: var(--soft-white);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* === ANIMATED STAR BACKGROUND === */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        /* Larger, brighter stars */
        .star.bright {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 10px 2px white;
        }
        
        /* Shooting star */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), white);
            transform-origin: left center;
            z-index: -1;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes shoot {
            0% { 
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateX(1000px) translateY(100px) rotate(30deg);
                opacity: 0;
            }
        }
        
        /* === MAIN CONTENT === */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        h2 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
        }
        
        .subtitle {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 2rem;
        }
        
        /* === STACKED NAVIGATION BUTTONS === */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid var(--gold-accent);
            color: var(--soft-white);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        
        .btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* === 6 FLOATING HEARTS === */
        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: var(--gold-accent);
            cursor: pointer;
            animation: float 8s ease-in-out infinite;
            transition: transform 0.3s;
            opacity: 0.8;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            pointer-events: auto;
        }
        
        .heart:hover {
            transform: scale(1.5);
            opacity: 1;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
            }
            25% { 
                transform: translateY(-20px) rotate(5deg); 
            }
            50% { 
                transform: translateY(-40px) rotate(0deg); 
            }
            75% { 
                transform: translateY(-20px) rotate(-5deg); 
            }
        }
        
        /* === RESPONSIVE DESIGN === */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 100 Twinkling Stars Background -->
    <div id="stars-container"></div>
    
    <!-- 6 Floating Hearts -->
    <div class="heart" style="top: 20%; left: 15%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="heart" style="top: 70%; left: 80%; animation-delay: 1s;">üíñ</div>
    <div class="heart" style="top: 40%; left: 65%; animation-delay: 2s;">üíï</div>
    <div class="heart" style="top: 80%; left: 25%; animation-delay: 3s;">üíò</div>
    <div class="heart" style="top: 30%; left: 75%; animation-delay: 4s;">üíì</div>
    <div class="heart" style="top: 60%; left: 10%; animation-delay: 5s;">üíó</div>
    
    <!-- Main Content -->
    <div class="hero">
        <h1>Makhadzi</h1>
        <h2>My Eternal Sunshine</h2>
        <p class="subtitle">
            Every moment with you feels like a dream. This is our little corner of the universe, 
            where my love for you shines brighter than the stars.
        </p>
        
        <!-- Stacked Navigation Buttons -->
        <div class="nav-buttons">
            <a href="m.html" class="btn">Our Memories</a>
            <a href="l.html" class="btn">Garden of Affirmations</a>
        </div>
    </div>
    
    <script>
        // === CREATE 100 TWINKLING STARS (BRIGHTER) ===
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Make some stars brighter and larger
                if (Math.random() > 0.7) {
                    star.classList.add('bright');
                } else {
                    // Random size (1px to 2px)
                    const size = Math.random() * 1 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                }
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                star.style.animationDelay = `${Math.random() * 4}s`;
                star.style.animationDuration = `${3 + Math.random() * 3}s`;
                
                container.appendChild(star);
            }
        }
        
        // === CREATE SHOOTING STARS ===
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            
            // Random starting position (off-screen left)
            const startY = Math.random() * 100;
            shootingStar.style.left = '-100px';
            shootingStar.style.top = `${startY}%`;
            
            // Random angle
            const angle = -30 + Math.random() * 60;
            shootingStar.style.transform = `rotate(${angle}deg)`;
            
            // Random width and speed
            const width = 100 + Math.random() * 200;
            const duration = 1 + Math.random();
            shootingStar.style.width = `${width}px`;
            shootingStar.style.animation = `shoot ${duration}s linear forwards`;
            
            document.body.appendChild(shootingStar);
            
            // Remove after animation completes
            setTimeout(() => {
                shootingStar.remove();
            }, duration * 1000);
        }
        
        // === MAKE HEARTS CLICKABLE ===
        function setupHearts() {
            const hearts = document.querySelectorAll('.heart');
            const messages = [
                "You're my sunshine",
                "I adore you",
                "My heart is yours",
                "You're perfect",
                "I'm so lucky",
                "Your smile kills me"
            ];
            
            hearts.forEach((heart, index) => {
                heart.addEventListener('click', () => {
                    alert(messages[index]);
                });
            });
        }
        
        // Initialize when page loads
        window.onload = function() {
            createStars();
            setupHearts();
            
            // Create shooting stars every 10 seconds
            setInterval(createShootingStar, 10000);
            
            // Create initial shooting stars
            for (let i = 0; i < 3; i++) {
                setTimeout(createShootingStar, i * 3000);
            }
        };
    </script>
</body>
</html>
