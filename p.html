<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0a1f44;
            --sky-blue: #4b9cd3;
            --gold-accent: #ffd700;
            --soft-white: #f5f7fa;
            --gold-glow: rgba(255, 215, 0, 0.3);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, var(--deep-blue), var(--sky-blue));
            color: var(--soft-white);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* === ANIMATED STAR BACKGROUND === */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        .star.bright {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 10px 2px white;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        /* === 3D GALLERY WITH GIANT HEART === */
        .gallery-container {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            margin: 50px auto;
            position: relative;
            z-index: 1;
        }
        
        .giant-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px;
            color: var(--gold-accent);
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
            text-shadow: 0 0 30px var(--gold-glow);
            animation: pulse 6s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.15; }
        }
        
        .gallery {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        .gallery:hover {
            animation-play-state: paused;
        }
        
        .gallery img {
            position: absolute;
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(75, 156, 211, 0.6);
            transition: all 0.5s;
            filter: brightness(0.95);
        }
        
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--sky-blue);
            z-index: 10;
            filter: brightness(1.05);
            border-color: var(--gold-accent);
        }
        
        .gallery img:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);
        }
        
        .gallery img:nth-child(2) {
            transform: rotateY(90deg) translateZ(400px);
        }
        
        .gallery img:nth-child(3) {
            transform: rotateY(180deg) translateZ(400px);
        }
        
        .gallery img:nth-child(4) {
            transform: rotateY(270deg) translateZ(400px);
        }
        
        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
        
        /* === LOVE MESSAGE === */
        .love-message {
            font-size: 1.5rem;
            margin-top: 80px;
            text-align: center;
            position: relative;
            color: var(--soft-white);
            padding: 20px;
            max-width: 80%;
            font-family: 'Montserrat', sans-serif;
            background: rgba(10, 31, 68, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(75, 156, 211, 0.3);
            text-shadow: 0 0 10px var(--gold-glow);
            box-shadow: 0 0 15px var(--gold-glow);
        }
        
        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: var(--gold-accent);
            animation: float 3s ease-in-out infinite;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 0 0 10px var(--gold-glow);
            filter: drop-shadow(0 0 5px var(--gold-accent));
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px);
            }
        }
        
        h1 {
            color: var(--soft-white);
            text-shadow: 0 0 10px var(--gold-glow);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Twinkling Stars Background -->
    <div id="stars-container"></div>
    
    <h1>For My Beautiful Love</h1>
    
    <div class="giant-heart">❤</div>
    
    <div class="gallery-container">
        <div class="gallery">
            <img src="pics/pic1.jpeg" alt="Our Memory 1">
            <img src="pics/pic2.jpeg" alt="Our Memory 2">
            <img src="pics/pic3.jpeg" alt="Our Memory 3">
            <img src="pics/pic4.jpeg" alt="Our Memory 4">
        </div>
    </div>

    <div class="love-message">
        I can't wait to fill this up with more love and memories - Lethabo
        <div class="floating-heart">❤</div>
    </div>

    <script>
        // Create 100 twinkling stars
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                if (Math.random() > 0.7) {
                    star.classList.add('bright');
                } else {
                    const size = Math.random() * 1 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                }
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                star.style.animationDuration = `${3 + Math.random() * 3}s`;
                
                container.appendChild(star);
            }
        }
        
        window.onload = function() {
            createStars();
        };
    </script>
</body>
</html>
